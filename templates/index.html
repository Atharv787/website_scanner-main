          <form action="http://localhost:5000/scan" method="post" class="custom-form" role="form">

            <script>
                document.getElementById('urlForm').addEventListener('submit', async function(e) {
                    e.preventDefault(); // Prevent the form from refreshing the page
                    
                    const urlInput = document.getElementById('urlInput').value; // Get the input value
        
                    try {
                        // Send a POST request to the backend with the URL input
                        const response = await fetch('http://127.0.0.1:5000/process_url', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ url: urlInput })
                        });
        
                        // Parse the JSON response
                        const data = await response.json();
        
                        if (response.ok) {
                            document.getElementById('result').textContent = `Processed URL: ${data.processed_url}`;
                        } else {
                            document.getElementById('result').textContent = `Error: ${data.error}`;
                        }
                    } catch (error) {
                        console.error('Error:', error);
                        document.getElementById('result').textContent = 'Failed to connect to the server.';
                    }
                });
            </script>
